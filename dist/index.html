<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scoreboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="index.css" />
</head>
    <body>
        <container class="body">
            <!-- Timer Display Here -->
            <p id="timeDisplay"></p>
            <!-- Display the Scores and Buttons -->
            <section class="container">
                <!-- Home Section -->
            <section class="home">
                <h2>Home</h2>
                <div class="number_display">
                    <p class="show_number" id="show_number_home">0</p>
                </div>
                <button type="button" class="plus-one-btn" onclick="AddOneHome()"> +1</button>
                <button type="button" onclick="AddTwoHome()"> +2</button>
                <button type="button" onclick="AddThreeHome()"> +3</button>
            </section>
            <!-- Guest Section -->
            <section class="guest">
                <h2>Guest</h2>
                <div class="number_display">
                    <p class="show_number" id="show_number_guest">0</p>
                </div>
                <!-- Add 1, 2 and 3 buttons-->
                <button type="button" onclick="AddOneGuest()"> +1</button>
                <button type="button" onclick="AddTwoGuest()"> +2</button>
                <button type="button" onclick="AddThreeGuest()"> +3</button>
                <!-- The Start Reset and Stop Button -->
                <div class="startbtn_resetbtn">
                    <button type="button" id="reset" onclick="Reset()">Reset</button>
                    <button type="button" id="clock" onclick="Start()">Start</button>
                    <button type="button" id="stop" onclick="Stop()">Stop</button>
                </div>
            </section>
            </section>
        </container>
    </body>
</html>

<script src="index.js"></script>
